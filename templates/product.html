{% extends "layout.html"%}
{% block css %}
<link rel="stylesheet"  href="/static/css/style.css">
<link rel="stylesheet"  href="/static/css/product.css">
{% endblock%}
    
{% block main %}
<section class="section-detail">
    <div class="detail-img">

        <img src="{{detail.path[product.detail]}}{{product.url}}.jpg" alt="{{product.alt}}">
        
    </div>
    <div class="detail-p">
        <h1 class="section-title">{{product.name}} </h1>
        <p>{{detail.price[product.detail]}}</p>
        <p>{{detail.description[product.detail]}} </p>
        <p>{{detail.size[product.detail]}}</p>
    </div>

</section>

{% endblock%}
