{% extends "backstage.html" %}

{% block main %}
    <a class="back-btn" href="{{ url_for('productlist') }}">
        Back to product list
    </a>
    <section id="form">
        <form action="{{ url_for('add') }}" method="POST">
            <div class="form-container">
                <label for="url">URL</label>
                <input id="url" name="url" type="text" placeholder="圖片來源">
            </div>
            
            <div class="form-container">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="名稱">
            </div>

            <div>
                <legend>最新創作/經典不敗</legend>
                <div>
                    <input id="newtype" type="radio" name="onseason" value="newtype">
                    <i class="fas fa-check-circle"></i>
                    <label for="newtype">最新創作</label>
                </div>
                <div>
                    <input id="classictype" type="radio" name="onseason" value="classictype">
                    <i class="fas fa-check-circle"></i>
                    <label for="classictype">經典不敗</label>
                </div>
                <div>
                    <input id="normaltype" type="radio" name="onseason" value="normaltype" checked>
                    <i class="fas fa-check-circle"></i>
                    <label for="normaltype">一般</label>
                </div>
            </div>

            <div>
                <legend>Detail</legend>
                <legend>畢業花束</legend>
                <legend>母親節花束</legend>
                <legend>求婚花束</legend>
                <div>
                    <input id="marriage1" type="radio" name="detail" value="marriage1">
                    <i class="fas fa-check-circle"></i>
                    <label for="marriage1">$700/ 7朵玫瑰/花面寬約30cm(含包裝)、總長約40cm</label>
                </div>
                <div>
                    <input id="marriage2" type="radio" name="detail" value="marriage2">
                    <i class="fas fa-check-circle"></i>
                    <label for="marriage2">$890/ 9朵玫瑰/花面寬約35cm(含包裝)、總長約50cm</label>
                </div>
                <div>
                    <input id="marriage3" type="radio" name="detail" value="marriage3">
                    <i class="fas fa-check-circle"></i>
                    <label for="marriage3">$1200/ 12朵玫瑰/花面寬約45cm(含包裝)、總長約60cm</label>
                </div>

                <legend>乾燥花束</legend>
                <div>
                    <input id="dryflower1" type="radio" name="detail" value="dryflower1">
                    <i class="fas fa-check-circle"></i>
                    <label for="dryflower1">$250/ 花面寬約10cm(含包裝)、總長約25cm</label>
                </div>
                <div>
                    <input id="dryflower2" type="radio" name="detail" value="dryflower2">
                    <i class="fas fa-check-circle"></i>
                    <label for="dryflower2">$299/ 花面寬約15cm(含包裝)、總長約30cm</label>
                </div>
                <div>
                    <input id="dryflower3" type="radio" name="detail" value="dryflower3">
                    <i class="fas fa-check-circle"></i>
                    <label for="dryflower3">$500/ 花面寬約23cm(含包裝)、總長約35cm</label>
                </div>

                <legend>玻璃罩盅罩</legend>
                <div>
                    <input id="glass1" type="radio" name="detail" value="glass1">
                    <i class="fas fa-check-circle"></i>
                    <label for="glass1">$1200/ 盅罩有燈款/外徑14cm、內徑10.5cm、總高約16.5cm</label>
                </div>
                <div>
                    <input id="glass2" type="radio" name="detail" value="glass2">
                    <i class="fas fa-check-circle"></i>
                    <label for="glass2">$690/ 盅罩無燈款/外徑10.4cm、內徑7cm、總高約15cmm</label>
                </div>
                <div>
                    <input id="glass3" type="radio" name="detail" value="glass3">
                    <i class="fas fa-check-circle"></i>
                    <label for="glass3">$800/ 圓罩無燈款/外徑11.3cm、內徑8cm、總高約10cm</label>
                </div>
                <div>
                    <input id="glass4" type="radio" name="detail" value="glass4">
                    <i class="fas fa-check-circle"></i>
                    <label for="glass4">$860/ 圓罩有燈款/外徑11.3cm、內徑8cm、總高約12cm</label>
                </div>

                <legend>裝飾小物</legend>
                <div>
                    <input id="decoration1" type="radio" name="detail" value="decoration1">
                    <i class="fas fa-check-circle"></i>
                    <label for="decoration1">$720/ 方形框/19.5X19.3cm</label>
                </div>
                <div>
                    <input id="decoration2" type="radio" name="detail" value="decoration2">
                    <i class="fas fa-check-circle"></i>
                    <label for="decoration2">$560/ 矩形框/19.5X14.4cm</label>
                </div>
                <legend>婚禮系列</legend>
                <legend>盆花花禮</legend>
            </div>

            <div id="form-buttons">
                <button type="reset">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

{% endblock %}

{% block js %}

{% endblock %}
