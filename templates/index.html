{% extends "layout.html"%}
{% block css %}
<link rel="stylesheet"  href="/static/css/style.css">
{% endblock%}
    
{% block main %}
<section>
    <div>
        <h2>Lighthearted</h2>
        <div class="news-p">Oh, the joy of summer days! The spring-summer collections arrive with a lighthearted air!</div>
        <img src="https://assets.hermes.com/is/image/hermesedito/P_169_H24?fit=wrap%2C0&wid=730" alt="news" class="news">
    </div>
</section>
<section>
    <div>
        <h2></h2>
    </div>
</section>

    <style>
        .box{
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        [v-cloak]{
            display: none;
        }

        input{
            margin:10px;
            display: block;
        }
    </style>

  <div id="app" v-cloak>
    {{ greeting }}
    <input @keyup.enter="greet(greeting+'!!!!')" v-model="greeting">
    <hr/>
    <button @click="toggleBox">Show Box</button>
    <div v-if="isVisible" class="box"></div>



</div>
{% endblock%}

{% block js %}

<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello Vue!',
                isVisible:false
            }
        },
        methods:{
            toggleBox(){
                this.isVisible=!this.isVisible
            },
            greet(greeting){
                console.log(greeting)
            }
        }

    }).mount('#app')
    


</script>

{% endblock%}
