{% extends "layout.html"%}
{% block css %}
<link rel="stylesheet"  href="/static/css/style.css">
{% endblock%}
    
{% block main %}
<section>
    <div>
        <h2>Lighthearted</h2>
        <div class="news-p">Oh, the joy of summer days! The spring-summer collections arrive with a lighthearted air!</div>
        <img src="https://assets.hermes.com/is/image/hermesedito/P_169_H24?fit=wrap%2C0&wid=730" alt="news" class="news">
    </div>
</section>
<section>
    <div>
        <h2></h2>
    </div>
</section>
<div id="app">
    Some value: {{ someValue }} <br />
    Some computed value: {{ someComputed }}
  </div>
{% endblock%}

{% block js %}
<script>
    new Vue({
    el: "#app",
    data() {
      return {
        someValue: 10
      }
    },
    computed: {
      someComputed() {
        return this.someValue * 10;
      }
    }
  });
</script>

{% endblock%}
