{% extends "backstage.html" %}

{% block main %}
    <a href="{{ url_for('add') }}">
        add item
    </a>

    {% for item in product %}
        <a href="{{url_for('edit',id=item.id)}} ">
            <span>
                <h2>{{item.url}}</h2>
                <h3>{{item.name}}</h3>
                <h3>{{item.detail}}</h3>
            </span>
            
        </a>
    {% endfor %}

{% endblock %}
